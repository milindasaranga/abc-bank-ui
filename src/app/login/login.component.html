<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <mat-error *ngIf="submitted && f.username.errors">
              <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <mat-error *ngIf="submitted && f.password.errors">
              <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button class="btn-block" [disabled]="loading">Log in</button>
      </form>
    </mat-card>
  
  </div>
